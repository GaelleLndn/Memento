<mat-tab-group>
    <mat-tab label = "Ajouter">
        <app-create-log (create) = "onLogCreated($event)"></app-create-log> <!--(create) est un nouvel eventEmitter et "onLogCreated" est un eventHandler -->
    </mat-tab>
    <mat-tab label = "Modifier">
        <app-edit-log></app-edit-log>
        <app-update-log (update) = "onLogUpdated($event)"></app-update-log> <!--(create) est un nouvel eventEmitter et "onLogCreated" est un eventHandler -->
    </mat-tab>
</mat-tab-group>
