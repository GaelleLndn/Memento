<mat-card>
  edit -log
  <ul>
  <li *ngFor="let log of logs$ | async">
    <mat-card>
        {{log.title}}<br>
      <button mat-button color="primary" (click) = "toggleToEditMode(log)">Modif.</button>
      <button mat-button color="warn" (click)= "deleteLog(log)">Suppr.</button>
    </mat-card>
  </li> <!-- async permet de s'abonner à un observable et de se desabonner automatiquement-->
</ul>


<ul>
  <li *ngFor="let lastThreeLog of lastThreeLogs$ | async">
    LAST THREE:
        {{lastThreeLog.title}}<br>
      
    </li> <!-- async permet de s'abonner à un observable et de se desabonner automatiquement-->
  </ul>
</mat-card>
