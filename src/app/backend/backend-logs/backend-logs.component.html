<ul>
  <li *ngFor="let log of logs$ | async" (click)="showLogDetails(log)">
    <mat-card>
        {{log.title}}<br>
      <button mat-button color="primary" (click) = "toggleToEditMode(log)">Modif.</button>
      <button mat-button color="warn" (click)= "deleteLog(log)">Suppr.</button>
    </mat-card>
  </li> <!-- async permet de s'abonner Ã  un observable et de se desabonner automatiquement-->
</ul>
