<div>
  <form [formGroup]="myForm" (ngSubmit)="createLog()">
    <input type="date" formControlName="date" placeholder="jj/mm/aaaa"><br>
    <input type="text" formControlName="category" placeholder="Catégorie"><br>
    <textarea formControlName="log" cols="30" rows="10" placeholder="Évènement"></textarea><br>
    <button>Ajouter l'évènement</button><br>
  </form>
</div>

<div>
  {{ myForm.value | json }}
</div>
